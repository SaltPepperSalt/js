<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hackathon</title>
  <link rel="stylesheet" href="./hackerthon.css">
</head>

<body>
  <header>
    <h1><img src="" alt="">LOGO</h1>
    <div>
      <div class="clock">08:20</div>
      <p class="message">아침</p>
    </div>
  </header>
  <main>
    <ul class="recipes">
      <li>
        <section class="recipe">
          sssssssssssssssssssssssssssssssssss
        </section>
      </li>

    </ul>
  </main>

  <div class="modal">
    <div class="screen">
      <h2>쿠키 만들기</h2>
      <tr class="ingredients">
        <td>달걀</td>
        <dd>1</dd>
        <td>소금</td>
        <dd>100</dd>
      </tr>
      <input type="number" value="1">
      <button class="closeBtn">X</button>
    </div>
  </div>
  <script>
    const $number = document.querySelector('input[type="number"]');
    const $dd = [...document.querySelectorAll('.screen dd')];
    const ingredients = [];
    const $recipe = document.querySelector('.recipe');
    const $modal = document.querySelector('.modal');
    const $closeBtn = document.querySelector('.closeBtn');
    const $clock = document.querySelector('.clock');
    const $message = document.querySelector('.message');
    $dd.forEach(dd => ingredients.push(dd.textContent));
    console.log($dd);
    $number.onchange = () => {
      // eslint-disable-next-line no-return-assign
      $dd.forEach((dd, i) => dd.textContent = ingredients[i] * $number.value);
    };
    $recipe.onclick = () => {
      $modal.classList.add('active-modal');
    };
    $closeBtn.onclick = () => {
      $modal.classList.remove('active-modal');
    };



    (function timeText() {
      const today = new Date();
      let hour = today.getHours();
      let minute = today.getMinutes();
      // let second = today.getSeconds();
      switch (hour) {
        case 6:
        case 7:
        case 8:
      }
      const ampm = hour >= 12 ? 'PM' : 'AM';
      hour %= 12;
      hour = hour || 12; // 0 => 12
    
      // 10미만인 분과 초를 2자리로 변경
      minute = minute < 10 ? '0' + minute : minute;
      const now = `${hour}:${minute} ${ampm}`;
    
      $clock.textContent = now;
      setTimeout(timeText, 1000);
    }());
  </script>
</body>

</html>
